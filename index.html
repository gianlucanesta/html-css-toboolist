<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--INIZIO HEADER-->
    <header>
        <img class="logo" src="../img/logo.png" alt="Logo Toobolist">
        <span class="testo-logo">Toobolist</span>

    </header>
    <!--FINE HEADER-->

    <!--INIZIO MAIN-->
    <main>
        <div class="container">
            <div class="intestazione">
                <a class="button" href="">Add Task</a>
                <a class="button-white" href="">Add Section</a>
                <hr>
            </div>

            <ul class="new-task">
                <li>
                    &#9662; New Task

                    <ul class="sottolista">
                        <li class="li-style"><span class="check">&check;</span>Quearterly Newsletter</li>
                    </ul>
                </li>
            </ul>

            <ul class="new-task">
                <li>
                    &#9662; Today

                    <ul class="sottolista">
                        <li><span class="check">&check;</span>Quearterly Newsletter</li>
                    </ul>
                </li>
            </ul>

        </div>
    </main>
    <!--FINE MAIN-->
</body>
</html>
